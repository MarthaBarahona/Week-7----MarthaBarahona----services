<form [formGroup]="form">
  <div class="form-group">
    <label for="username">User Name: </label>
    <input formControlName="username" id="username" type="text" class="form-control"/>
  </div>
  <button (click)="getUserId()">Search</button>
</form>
<div *ngIf="showed">Getting Data...</div>
<app-display-data *ngIf="hasData" [userData]="userData"></app-display-data>
